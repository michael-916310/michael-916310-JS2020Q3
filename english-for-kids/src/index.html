<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="english-for-kids" />
    <title>english-for-kids</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- меню -->
    <nav class="mobile-menu">
        <input type="checkbox" id="mobile-menu__checkbox" class="mobile-menu__checkbox">
        <label for="mobile-menu__checkbox" class="mobile-menu__btn">
            <div class="mobile-menu__icon"></div>
        </label>
        <aside class="mobile-menu__container">
            <ul class="mobile-menu__list">
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link" href="#" data-category-id="-1">Main page</a>
                </li>
            </ul>
        </aside>
    </nav>

    <header class="all-page-header">
        <h1 class="all-page-header_h1">ENGLISH FOR KIDS</h1>

        <article class="all-page-header__info">
            <span class="all-page-header__info-label">
                select category to
            </span>
            <div class="all-page-header__button-switch">
                <input type="checkbox" id="switch-blue" class="switch" checked />
                <label for="switch-blue" class="lbl-off">train</label>
                <label for="switch-blue" class="lbl-on">play</label>
            </div>
        </article>
    </header>



    <!-- главная страница -->
    <main class="main-page__container">
        <section class="main-page-card">
            <a class="main-page-card__ref"href='#'>
                <h2 class="main-page-card__h2">Action (set A)</h2>
                <img class="main-page-card__img" src="./img/dive.jpg">
            </a>
        </section>

    </main>



</body>

</html>
